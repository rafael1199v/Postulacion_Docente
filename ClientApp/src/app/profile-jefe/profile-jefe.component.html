<header></header>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
  rel="stylesheet">

<body style="padding-top: 50px;">
  <div class="centerer">
    <!-- a partir de aquí, cada bloque de texto dentro de un div estará centrado y dirigido hacia abajo -->

    <div class="he-tag2">
        <div class="my-tag">
            <h1 class="Lora">Perfil de jefe de carrera</h1>
          </div>
    </div>
    <div class="spacing-tag"></div>
    <div class="he-tag">
      <p>
        Nombre: {{ jefeCarrera?.nombre }}<br>
        Correo: {{ jefeCarrera?.correo }}<br>
        Numero de telefono: {{ jefeCarrera?.numeroTelefono }}<br>
        Fecha de Nacimiento: {{ jefeCarrera?.fechaNacimiento }}<br>
        Carreras de las cual es Jefe:
      </p>
      <p *ngFor="let carrera of jefeCarrera?.carreras">
        {{ carrera }}
      </p>


    </div>

    <div style="padding-top: 15%; display:flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly; width:30%">
      <div>
          <button class="ButtonA" [routerLink]="['/cambiar-datos-jefe']">Cambiar datos</button>
      </div>
    </div>
  </div>
  <div class="footer-spacing-tag"></div>
  <app-footer></app-footer>
</body>
