<header></header>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
  rel="stylesheet">

<body style="padding-top: 50px;">
  <div class="centerer">
    <!-- a partir de aquí, cada bloque de texto dentro de un div estará centrado y dirigido hacia abajo -->

    <div class="he-tag2">
        <div class="my-tag">
            <h1 class="Lora">{{ vacante?.nombreVacante }}</h1>
          </div>
    </div>
    <div class="he-tag">
      <h3>Datos de la vacante:</h3>
      <h4>Materia: {{ vacante?.materia }}</h4>
      <p style="width:75%"> {{ vacante?.descripcionVacante }}
      </p>
      <h6>Fecha límite para postularse: <i>{{ vacante?.fechaFinalizacion }}</i></h6>
      <div style="padding-top: 8%; padding-bottom: 5%; display:flex; flex-direction: row; flex-wrap: wrap; justify-content: space-evenly; width:30%">

        <div>
            <button class="ButtonB" (click)="Postularse()">Postularse</button>
        </div>
    
      </div>
    </div>
  </div>
  <div class="footer-spacing-tag"></div>
  <app-footer></app-footer>
</body>
