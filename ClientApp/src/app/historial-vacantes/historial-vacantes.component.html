<head>
    <meta *ngIf="!role.isJefe()" http-equiv='refresh' content='0; /#/not-found'>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  
  <body style="padding-top: 50px;">
    <div class="centerer">
      <!-- a partir de aquí, cada bloque de texto dentro de un div estará centrado y dirigido hacia abajo -->
  
      <div class="he-tag2">
          <div class="my-tag">
              <h1 class="Lora">Historial</h1>
            </div>
      </div>
  
      <div class="he-tag">
        <p>Aquí se listan las vacantes que ya hayan adquirido un docente o hayan expirado</p>
      </div>
      <div style="margin: 10px;"></div>
  
      <div class="vacante-border" *ngFor="let vacante of vacantes">
          <div class="vacante-margin">
              <h5>{{ vacante?.nombreVacante }}: {{  vacante?.materia }}</h5>
              <p class="overflow"> {{  vacante?.descripcionVacante }}</p>
          </div>
      </div>
    </div>
    <div class="footer-spacing-tag"></div>
    <app-footer></app-footer>
  </body>
